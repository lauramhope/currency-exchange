<!DOCTYPE html>
<html lang="en">
 <head>
  <title>Currency Exchange</title>
</head>
<body>
  <div class="container">
    <h1>Currency Exchange</h1>
    <p>To get the currency exchange rate from USD, please select one of the following currencies and enter an amount below:</p>
    <form id="currency-exchange-form">
      <label>Select a currency</label>
      <select name="select-currency" id="select-currency">
        <option value="ANG">ANG: Netherlands Antillian Guilder</option>
        <option value="AUD">AUD: Australian Dollar</option>
        <option value="BBD">BBD: Barbados Dollar</option>
        <option value="CAD">CAD: Canadian Dollar</option>
        <option value="DJF">DJF: Djiboutian Franc</option>
        <option value="EUR">EUR: Euro</option>
        <option value="FJD">FJD: Fiji Dollar</option>
        <option value="ILS">ILS: Israeli New Shekel</option>
        <option value="INR">INR: Indian Rupee</option>
        <option value="JMD">JMD: Jamaican Dollar</option>
        <option value="KRW">KRW: South Korean Won</option>
        <option value="MWK">MWK: Malawian Kwacha</option>
        <option value="MXN">MXN: Mexican Peso</option>
        <option value="NAD">NAD: Namibian Dollar</option>
        <option value="NZD">NZD: New Zealand Dollar</option>
        <option value="PEN">PEN: Peruvian Sol</option>
        <option value="SGD">SGD: Singapore Dollar</option>
        <option value="THB">THB: Thai Baht</option>
        <option value="TRY">TRY: Turkish Lira</option>
        <option value="ZAR">ZAR: South African Rand</option>
      </select>
      <label for="amount">Enter amount <em>(USD)</em>:</label>
      <input id="amount" type="number">
      <button type="submit" class="btn-success" id="currencyExchange">Get currency exchange!</button>
    </form>
    <p id="showResponse"></p>
    <form>
      <button class="restart-btn" id="currency-refresh">Refresh</button>
    </form>
  </div>
</body> 
</html>
